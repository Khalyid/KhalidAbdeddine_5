<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./css/style.css" />

        <title>Orinoco</title>

       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    </head>
    <body>
    
        <div class="col-md-7 col-lg-8 container-fluid">
            <h4 class="mb-3">Informations de facturation :</h4>
            <form class="needs-validation" novalidate="">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Veuillez entrer un prénom.
                        </div>
                    </div>
    
                    <div class="col-sm-6">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Veuillez entrer un nom.
                        </div>
                    </div>
    
    
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required="">
                        <div class="invalid-feedback">
                            Veuillez entrer un mail valide.
                        </div>
                    </div>
    
                    <div class="col-12">
                        <label for="adresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="adresse"  required="">
                        <div class="invalid-feedback">
                            Veuillez entrer une adresse.
                        </div>
                    </div>
    
             
                    <div class="col-sm-6">
                        <label for="ville" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="ville" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Veuillez entrer une ville.
                        </div>
                    </div>
        
                    <div class="col-sm-6">
                        <label for="codePostale" class="form-label">Code postale</label>
                        <input type="number" class="form-control" id="codePostale" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Veuillez entrer un un code postale.
                        </div>
                    </div>
                </div>
              <button class="w-100 btn btn-primary btn-lg btn-envoyer-formulaire" type="submit">Valider la commande</button>
            </form>
        </div>
        

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="FormulaireCommande.js"></script>
</body>
</html>
